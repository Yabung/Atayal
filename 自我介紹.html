<body>我來自新竹尖石，是泰雅族的族人。從小生活在部落，我喜歡山上的氣息、老人的單純、小孩的天真、以及傳統的泰雅文化，為了學習，我從部落到市區上學，再到台東，這樣的轉變給了我大大的成長，也因為如此我喪失了學習本土文化的管道，對於泰雅文化沒有深入的了解，所以我希望出社會後能夠回到部落，幫助那片土地，不僅為那裏的孩子及當地人尋求資源，也找回文化的產。</body>
